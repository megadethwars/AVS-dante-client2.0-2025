<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dante Client</title>
    <link rel="stylesheet" href="/css/styles2.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dante Client</h1>
            <div class="connection-indicator">
                <img src="/images/verde.png" alt="Indicador de conexión" class="connection-icon"/>
            </div>
            
        </div>

        <div class="section">
            <h2 style="text-align: center;">Canales</h2>
            <div id="channelsList">
            <!-- Aquí se mostrarán los canales -->
            </div>
        </div>

        <div class="section">
            <h2>Estado del Sistema</h2>
            <div class="status-container">
                <div id="status" class="status-box">
                    Estado de la conexión: <span id="connectionStatus">Desconectado</span>
                </div>
                <div id="threadStatus" class="status-box">
                    <!-- Aquí se mostrará el estado de los hilos -->
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
