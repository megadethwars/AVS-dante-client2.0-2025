<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dante Client</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dante Client</h1>
            <p>Control de audio y monitoreo de hilos</p>
        </div>

        <div class="section">
            <h2>Control de Volumen</h2>
            <div class="controls">
                <button onclick="adjustVolume('up')">Subir Volumen</button>
                <button onclick="adjustVolume('down')">Bajar Volumen</button>
                <button onclick="adjustVolume('mute')">Silenciar</button>
            </div>
        </div>

        <div class="section">
            <h2>Estado de los Hilos</h2>
            <div id="threadStatus">
                <!-- Aquí se mostrarán los estados de los hilos -->
            </div>
        </div>

        <div id="status">
            Estado de la conexión: <span id="connectionStatus">Desconectado</span>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
